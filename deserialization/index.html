		<form action="serialize_basic.php" method="post">
			<input type="submit" value="シリアライズ"/>

		<p>(2)悪意のあるCookieをゲット
		<form action="getCookie.php" method="post">
			<input type="submit" value="cookieをゲット"/>
		</form>
